<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ“… ì‘ì—… ë‹¬ë ¥</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        /* [í…Œë§ˆ ë³€ìˆ˜] */
        :root {
            /* â˜€ï¸ ë¼ì´íŠ¸ */
            --bg-color: #f3f4f6;
            --text-main: #1f2937;
            --card-bg: #fff;
            --border-color: #ddd;
            --modal-bg: #fff;
            --btn-hover: #eee;
        }
        [data-theme="dark"] {
            /* ğŸŒ™ ë‹¤í¬ */
            --bg-color: #0f172a;
            --text-main: #f1f5f9;
            --card-bg: rgba(30, 41, 59, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --modal-bg: #1e293b;
            --btn-hover: #334155;
        }

        body { padding: 15px; font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; transition: 0.3s; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .header h1 { margin: 0; font-size: 1.6rem; background: linear-gradient(to right, #3b82f6, #06b6d4); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

        /* ë‹¬ë ¥ ì»¨í…Œì´ë„ˆ */
        #calendar { 
            background: var(--card-bg); 
            padding: 15px; 
            border-radius: 20px; 
            border: 1px solid var(--border-color);
            transition: 0.3s;
        }

        /* [Dark Mode Only] FullCalendar ì˜¤ë²„ë¼ì´ë“œ */
        [data-theme="dark"] .fc-theme-standard th { background-color: #1e293b !important; border-color: #334155 !important; }
        [data-theme="dark"] .fc-col-header-cell-cushion { color: #f1f5f9 !important; text-decoration: none !important; }
        [data-theme="dark"] .fc-list-day-cushion { background-color: #1e293b !important; }
        [data-theme="dark"] .fc-list-day-text, [data-theme="dark"] .fc-list-day-side-text { color: #f1f5f9 !important; text-decoration: none !important; }
        [data-theme="dark"] .fc-theme-standard td, [data-theme="dark"] .fc-theme-standard th { border-color: #334155 !important; }
        [data-theme="dark"] .fc-daygrid-day-number { color: #cbd5e1 !important; text-decoration: none !important; }
        [data-theme="dark"] .fc .fc-button-primary { background-color: #334155; border-color: #334155; }
        [data-theme="dark"] .fc-day-today { background-color: rgba(59, 130, 246, 0.1) !important; }
        
        /* ê³µí†µ ìº˜ë¦°ë” ìŠ¤íƒ€ì¼ */
        .fc-day-sun .fc-daygrid-day-number { color: #f87171 !important; }
        .fc-day-sat .fc-daygrid-day-number { color: #60a5fa !important; }
        .holiday-name { font-size: 0.7rem; color: #f87171; margin-top: -2px; display: block; }
        .fc-event-time { display: none; }

        /* ëª¨ë“œ í† ê¸€ ë²„íŠ¼ */
        .mode-toggles { background: var(--border-color); padding: 5px; border-radius: 12px; display: flex; gap: 5px; }
        .mode-btn { border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px; background: transparent; color: var(--text-main); }
        .active-work { background: #3b82f6; color: white; }
        .active-att { background: #10b981; color: white; }
        
        /* í™ˆ/í…Œë§ˆ ë²„íŠ¼ */
        .nav-btn { padding:8px 12px; border-radius:10px; border:1px solid var(--border-color); background: var(--card-bg); color:var(--text-main); font-weight:bold; cursor: pointer; }
        
        /* í”Œë¡œíŒ… ë²„íŠ¼ */
        .floating-btn {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            border-radius: 50%; background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white; font-size: 30px; border: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            cursor: pointer; z-index: 900; display: flex; justify-content: center; align-items: center;
        }

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto; backdrop-filter: blur(3px); }
        .modal-content { 
            background: var(--modal-bg); color: var(--text-main);
            width: 95%; max-width: 600px; padding: 25px; margin: 40px auto; 
            border-radius: 20px; border: 1px solid var(--border-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .form-group input, .form-group select { 
            width: 100%; height: 45px; padding: 0 10px; 
            border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-main); 
            border-radius: 10px; box-sizing: border-box; 
        }

        /* ë²„íŠ¼ */
        .btn-blue { background: #3b82f6; color: white; }
        .btn-green { background: #10b981; color: white; }
        .btn-red { background: #ef4444; color: white; }
        .btn-gray { background: var(--border-color); color: var(--text-main); }
        button[class^="btn-"] { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* ë¡œë”© */
        #loading-layer { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); opacity: 0.9; z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--border-color); border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
    </style>
</head>
<body>
    <div id="loading-layer"><div class="spinner"></div></div>

    <div class="header">
        <h1 id="cal-title">ğŸ“… ì‘ì—… ë‹¬ë ¥</h1>
        <div class="nav-btns" style="display:flex; gap:10px;">
            <div class="mode-toggles">
                <button id="m-work" class="mode-btn active-work" onclick="setMode('work')">ğŸ“¦</button>
                <button id="m-att" class="mode-btn" onclick="setMode('att')">ğŸ•’</button>
            </div>
            <button onclick="toggleTheme()" class="nav-btn" id="theme-btn">ğŸŒ™</button>
            <button onclick="location.href='/main.html'" class="nav-btn">ğŸ  í™ˆ</button>
        </div>
    </div>

    <div class="search-bar" id="att-search-bar" style="display:none; margin-bottom:15px; gap:10px;">
        <input type="text" id="search-nickname" placeholder="ê²€ìƒ‰..." style="padding:10px; border-radius:10px; border:1px solid var(--border-color); flex:1; background:var(--bg-color); color:var(--text-main);">
        <button onclick="searchAttendance()" class="btn-blue">ê²€ìƒ‰</button>
    </div>
    <div id="att-summary" style="display:none; padding:15px; background:rgba(59,130,246,0.1); border-radius:10px; margin-bottom:15px; color:#3b82f6; font-weight:bold;"></div>

    <div id="calendar"></div>

    <button class="floating-btn" onclick="openModalWithToday()">ï¼‹</button>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title" style="margin-top:0; border-bottom:1px solid var(--border-color); padding-bottom:10px;">ğŸ“ ì‘ì—… ê´€ë¦¬</h3>
            <input type="hidden" id="edit-event-id">
            <div class="form-group" style="margin-bottom:10px;"><label>ë‚ ì§œ</label><br><input type="date" id="modal-date"></div>
            <div class="form-group" style="margin-bottom:10px;">
                <label>ì‘ì—… êµ¬ë¶„</label><br>
                <select id="modal-type" onchange="toggleProductionMode()">
                    <option value="ì…ê³ ">ğŸŸ¢ ì…ê³ </option>
                    <option value="ì¶œê³ ">ğŸ”´ ì¶œê³ </option>
                    <option value="ìƒì‚°">ğŸ”µ ìƒì‚°</option>
                </select>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                <label style="font-weight:bold;">ğŸ“¦ í’ˆëª© ë¦¬ìŠ¤íŠ¸</label>
                <button class="btn-green" onclick="addRow('product-tbody')" style="padding:6px 12px; font-size:12px;">+ ì¶”ê°€</button>
            </div>
            <div style="overflow-x:auto;">
                <table style="width:100%; border-collapse:collapse; margin-top:5px;">
                    <tbody id="product-tbody"></tbody>
                </table>
            </div>
            <div id="material-section" style="display:none; margin-top:20px; border-top:1px dashed var(--border-color); padding-top:10px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label style="font-weight:bold; color:#ef4444;">ğŸ”¨ ì†Œëª¨ ì›ìì¬</label>
                    <button class="btn-red" onclick="addRow('material-tbody')" style="padding:6px 12px; font-size:12px;">+ ì¶”ê°€</button>
                </div>
                <div style="overflow-x:auto;">
                    <table style="width:100%; border-collapse:collapse; margin-top:5px;">
                        <tbody id="material-tbody"></tbody>
                    </table>
                </div>
            </div>
            <div style="margin-top: 25px; display: flex; flex-direction: column; gap: 10px;">
                <button class="btn-blue" onclick="saveEvent()">ğŸ’¾ ì €ì¥ í•˜ê¸°</button>
                <div style="display:flex; gap:10px;">
                    <button class="btn-gray" onclick="closeModal()" style="flex:1;">ì·¨ì†Œ</button>
                    <button id="btn-delete" class="btn-red" onclick="deleteEvent()" style="flex:1;">ğŸ—‘ ì‚­ì œ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <h3>ğŸ•’ ê·¼ë¬´ ìˆ˜ì •</h3>
            <input type="hidden" id="att-id">
            <div class="form-group" style="margin-bottom:10px;"><label>ì´ë¦„</label><br><input type="text" id="att-name"></div>
            <div class="form-group" style="margin-bottom:10px;"><label>ì¶œê·¼</label><br><input type="datetime-local" id="att-in"></div>
            <div class="form-group" style="margin-bottom:10px;"><label>í‡´ê·¼</label><br><input type="datetime-local" id="att-out"></div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-blue" onclick="saveAttendanceEdit()" style="flex:2;">ğŸ’¾ ì €ì¥</button>
                <button class="btn-gray" onclick="closeAttModal()" style="flex:1;">ì·¨ì†Œ</button>
            </div>
        </div>
    </div>

    <script>
        // [í…Œë§ˆ]
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', saved);
            document.getElementById('theme-btn').innerText = saved === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        }
        function toggleTheme() {
            const cur = document.body.getAttribute('data-theme');
            const nxt = cur === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', nxt);
            localStorage.setItem('theme', nxt);
            document.getElementById('theme-btn').innerText = nxt === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
        }
        initTheme();

        const API_URL = '/api/calendar';
        const API_OPT = '/api/options';
        let currentMode = 'work';
        let calendarInstance;
        let currentSearchName = '';
        let dropdownOptions = { items: [], sizes: [], lengths: [] };
        const holidayCache = JSON.parse(localStorage.getItem('holiday_cache')) || {};

        function toggleLoading(show) { document.getElementById('loading-layer').style.display = show ? 'flex' : 'none'; }

        document.addEventListener('DOMContentLoaded', async () => { 
            await loadDropdownOptions();
            initCalendar(); 
        });

        async function loadDropdownOptions() {
            try {
                const res = await fetch(API_OPT);
                const data = await res.json();
                dropdownOptions.items = data.filter(d => d.type === 'itemName' || d.type === 'item').map(d => d.value);
                dropdownOptions.sizes = data.filter(d => d.type === 'size').map(d => d.value);
                dropdownOptions.lengths = data.filter(d => d.type === 'length').map(d => d.value);
            } catch (err) { console.error(err); }
        }

        function setMode(mode) {
            if (currentMode === mode) return;
            toggleLoading(true);
            currentMode = mode;
            document.getElementById('cal-title').innerText = mode === 'work' ? 'ğŸ“… ì‘ì—… ë‹¬ë ¥' : 'ğŸ•’ ê·¼ë¬´ ì¼ì§€';
            document.getElementById('m-work').className = `mode-btn ${mode==='work'?'active-work':''}`;
            document.getElementById('m-att').className = `mode-btn ${mode==='att'?'active-att':''}`;
            document.getElementById('att-search-bar').style.display = mode === 'att' ? 'flex' : 'none';
            document.querySelector('.floating-btn').style.display = mode === 'work' ? 'flex' : 'none';
            
            if (mode === 'work') {
                document.getElementById('att-summary').style.display = 'none';
                currentSearchName = '';
                document.getElementById('search-nickname').value = '';
            }
            calendarInstance.refetchEvents();
        }

        function formatDuration(s) {
            if (!s || s < 0) return "ê·¼ë¬´ ì¤‘";
            const h = Math.floor(s/3600); const m = Math.floor((s%3600)/60);
            return `${h}ì‹œê°„ ${m}ë¶„`;
        }

        async function searchAttendance() {
            currentSearchName = document.getElementById('search-nickname').value.trim();
            if (currentSearchName === "") {
                document.getElementById('att-summary').style.display = 'none';
            }
            calendarInstance.refetchEvents();
        }

        function initCalendar() {
            toggleLoading(true);
            const calendarEl = document.getElementById('calendar');
            calendarInstance = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                height: 'auto',
                displayEventTime: false,
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,listMonth' },
                buttonText: { today: 'ì˜¤ëŠ˜', month: 'ë‹¬ë ¥', list: 'ë¦¬ìŠ¤íŠ¸' },
                events: async function(info, success, failure) {
                    try {
                        const centerDate = new Date((info.start.getTime() + info.end.getTime()) / 2);
                        const targetMonth = centerDate.getFullYear() + "-" + 
                                            String(centerDate.getMonth() + 1).padStart(2, '0');
                        
                        let url = '';
                        if (currentMode === 'work') {
                            url = '/api/calendar';
                        } else {
                            url = !currentSearchName 
                                ? '/api/attendance/all' 
                                : `/api/attendance/summary?nickname=${encodeURIComponent(currentSearchName)}&month=${targetMonth}`;
                        }

                        const res = await fetch(url);
                        const resData = await res.json();
                        
                        let rawData = [];
                        if (currentMode === 'att') {
                            if (resData && resData.records) {
                                rawData = resData.records;
                                document.getElementById('att-summary').style.display = 'block';
                                document.getElementById('att-summary').innerHTML = 
                                    `ğŸ“Š <b>${currentSearchName}</b>ë‹˜ (${targetMonth}): <b>${resData.count}íšŒ</b> / í•©ê³„ <b>${resData.totalHours}ì‹œê°„</b>`;
                            } else {
                                rawData = Array.isArray(resData) ? resData : [];
                                document.getElementById('att-summary').style.display = 'none';
                            }
                        } else {
                            rawData = Array.isArray(resData) ? resData : [];
                        }

                        const evts = rawData.map(d => {
                            if (currentMode === 'work') {
                                return { 
                                    id: d._id, title: d.title, start: d.start, display: 'block',
                                    backgroundColor: d.type==='ì¶œê³ '?'#ef4444':d.type==='ìƒì‚°'?'#3b82f6':'#10b981',
                                    borderColor: 'transparent',
                                    extendedProps: { ...d } 
                                };
                            } else {
                                const inT = d.clockIn ? new Date(d.clockIn).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                                const outT = d.clockOut ? new Date(d.clockOut).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
                                
                                return { 
                                    id: d._id, 
                                    title: `${d.nickname || d.username}: ${inT}~${outT} (${formatDuration(d.duration)})`, 
                                    start: d.date, 
                                    backgroundColor: '#10b981', 
                                    borderColor: 'transparent',
                                    allDay: true, 
                                    extendedProps: { ...d } 
                                };
                            }
                        });
                        success(evts);
                    } catch (e) { failure(e); } finally { setTimeout(() => toggleLoading(false), 200); }
                },
                eventClick: (info) => {
                    if (currentMode === 'att') openAttModal(info.event.extendedProps);
                    else openModal(info.event.startStr, info.event);
                },
                dayCellDidMount: (info) => {
                    const dStr = info.date.toLocaleDateString('sv-SE');
                    const h = holidayCache[info.date.getFullYear()]?.find(x => x.date === dStr);
                    const num = info.el.querySelector('.fc-daygrid-day-number');
                    if (num) {
                        if (info.date.getDay() === 0 || h) {
                            num.style.setProperty('color', '#f87171', 'important');
                            if (h) {
                                const div = document.createElement('div'); div.className = 'holiday-name'; div.innerText = `(${h.name})`;
                                num.parentElement.appendChild(div);
                            }
                        } else if (info.date.getDay() === 6) num.style.setProperty('color', '#60a5fa', 'important');
                    }
                }
            });
            calendarInstance.render();
        }

        function openModalWithToday() {
            const offset = 1000 * 60 * 60 * 9;
            const now = new Date();
            const koreaNow = new Date(now.getTime() + offset);
            const todayStr = koreaNow.toISOString().split('T')[0];
            openModal(todayStr, null);
        }

        function openModal(dateStr, event) {
            document.getElementById('modal-date').value = dateStr.split('T')[0];
            document.getElementById('product-tbody').innerHTML = '';
            document.getElementById('material-tbody').innerHTML = '';
            
            if (event) {
                document.getElementById('edit-event-id').value = event.id;
                document.getElementById('btn-delete').style.display = 'inline-block';
                document.getElementById('modal-title').innerText = 'ğŸ“ ì‘ì—… ìˆ˜ì •';
                const props = event.extendedProps;
                document.getElementById('modal-type').value = props.type;
                if (props.items) props.items.forEach(i => addRow(i.role === 'material' ? 'material-tbody' : 'product-tbody', i));
            } else {
                document.getElementById('edit-event-id').value = '';
                document.getElementById('btn-delete').style.display = 'none';
                document.getElementById('modal-title').innerText = 'ğŸ“ ìƒˆ ì‘ì—… ì¶”ê°€';
                addRow('product-tbody');
            }
            toggleProductionMode();
            document.getElementById('eventModal').style.display = 'block';
        }
        function closeModal() { document.getElementById('eventModal').style.display = 'none'; }
        function toggleProductionMode() { document.getElementById('material-section').style.display = (document.getElementById('modal-type').value === 'ìƒì‚°') ? 'block' : 'none'; }
        function addRow(tbodyId, data = null) {
            const tbody = document.getElementById(tbodyId);
            const tr = document.createElement('tr');
            const createOpts = (list, selVal) => `<option value="">ì„ íƒ</option>` + list.map(v => `<option value="${v}" ${String(v)===String(selVal)?'selected':''}>${v}</option>`).join('');
            tr.innerHTML = `
                <td><select class="input-name" style="width:100%; height:35px; border-radius:5px; border:1px solid var(--border-color); background:var(--bg-color); color:var(--text-main);">${createOpts(dropdownOptions.items, data?.name)}</select></td>
                <td><select class="input-size" style="width:100%; height:35px; border-radius:5px; border:1px solid var(--border-color); background:var(--bg-color); color:var(--text-main);">${createOpts(dropdownOptions.sizes, data?.size)}</select></td>
                <td><select class="input-length" style="width:100%; height:35px; border-radius:5px; border:1px solid var(--border-color); background:var(--bg-color); color:var(--text-main);">${createOpts(dropdownOptions.lengths, data?.length)}</select></td>
                <td><input type="number" class="input-qty" step="0.1" value="${data?.quantity || 1}" style="width:60px; height:35px; text-align:center; border-radius:5px; border:1px solid var(--border-color); background:var(--bg-color); color:var(--text-main);"></td>
                <td><button onclick="this.closest('tr').remove()" style="background:none; border:none; cursor:pointer; color:#ef4444;">âŒ</button></td>`;
            tbody.appendChild(tr);
        }
        async function saveEvent() {
            const id = document.getElementById('edit-event-id').value;
            const type = document.getElementById('modal-type').value;
            const getItems = (tid) => Array.from(document.querySelectorAll(`#${tid} tr`)).map(tr => ({
                name: tr.querySelector('.input-name').value,
                size: tr.querySelector('.input-size').value || "-",
                length: tr.querySelector('.input-length').value || "-",
                quantity: parseFloat(tr.querySelector('.input-qty').value)
            })).filter(i => i.name);
            const products = getItems('product-tbody');
            const materials = type === 'ìƒì‚°' ? getItems('material-tbody') : [];
            const url = id ? `${API_URL}/${id}` : API_URL;
            toggleLoading(true);
            try {
                const res = await fetch(url, { method: id ? 'PUT' : 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ start: document.getElementById('modal-date').value, type, products, materials, username: localStorage.getItem('nickname') || localStorage.getItem('username') }) });
                if (res.ok) { closeModal(); calendarInstance.refetchEvents(); } 
                else { alert("ì €ì¥ ì‹¤íŒ¨"); toggleLoading(false); }
            } catch(e) { console.error(e); toggleLoading(false); }
        }
        async function deleteEvent() {
            if(!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            toggleLoading(true);
            await fetch(`${API_URL}/${document.getElementById('edit-event-id').value}`, { method: 'DELETE' });
            closeModal(); calendarInstance.refetchEvents();
        }

        function openAttModal(data) {
            document.getElementById('att-id').value = data._id;
            document.getElementById('att-name').value = data.nickname || data.username;
            const toLocalISO = (d) => d ? new Date(new Date(d).getTime() - new Date(d).getTimezoneOffset() * 60000).toISOString().slice(0, 16) : "";
            document.getElementById('att-in').value = toLocalISO(data.clockIn);
            document.getElementById('att-out').value = toLocalISO(data.clockOut);
            document.getElementById('attendanceModal').style.display = 'block';
        }
        function closeAttModal() { document.getElementById('attendanceModal').style.display = 'none'; }
        async function saveAttendanceEdit() {
            toggleLoading(true);
            try {
                const res = await fetch(`/api/attendance/edit/${document.getElementById('att-id').value}`, {
                    method: 'PUT', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nickname: document.getElementById('att-name').value, clockIn: document.getElementById('att-in').value, clockOut: document.getElementById('att-out').value })
                });
                if (res.ok) { alert("ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤."); closeAttModal(); calendarInstance.refetchEvents(); }
                else { alert("ìˆ˜ì • ì‹¤íŒ¨"); toggleLoading(false); }
            } catch (e) { console.error(e); toggleLoading(false); }
        }
