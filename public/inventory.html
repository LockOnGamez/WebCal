    <style>
        /* ê¸°ë³¸ ì„¤ì • */
        body {
            padding: 20px;

            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);

        /* í—¤ë” */
        .header-box {

            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .header-box h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 900;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1.5px;
            filter: drop-shadow(0 0 10px var(--highlight-glow));
        }

        /* ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .card {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--card-border);
            padding: 30px;
            border-radius: 28px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
            z-index: 10;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;

        @media (min-width: 768px) {

        /* ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ */
        select,
        input {
            width: 100%;
            height: 55px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-main);
            border-radius: 14px;
            padding: 0 18px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 4px var(--highlight-glow);
            transform: translateY(-2px);
        }

        .btn-submit {
            background: var(--accent-gradient);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 800;
            border-radius: 14px;
            height: 55px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px var(--highlight-glow);
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--highlight-glow);
        }

        .btn-submit:active {
            transform: scale(0.97);
        }

        /* í•„í„° ë²„íŠ¼ */
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
            position: relative;
            z-index: 10;
        }

        .filter-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
            color: var(--text-sub);
            cursor: pointer;
            font-weight: 700;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--card-shadow);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            border-color: var(--highlight);
            color: var(--highlight);
        }

        .filter-btn.active {
            background: var(--highlight);
            color: white;
            border-color: var(--highlight);
            box-shadow: 0 4px 12px var(--highlight-glow);
        }

        /* PC í…Œì´ë¸” */
        .pc-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            display: none;
            margin-bottom: 35px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            box-shadow: var(--card-shadow);
            position: relative;
            z-index: 10;
        }

        @media (min-width: 768px) {
            .pc-table {
                display: table;
            }

            .mobile-only-section {
                display: none;
            }
        }

        .pc-table th {
            background: var(--highlight-glow);
            color: var(--text-main);
            padding: 20px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--card-border);
        }

        .pc-table td {
            padding: 20px;

        }

        .pc-table tbody tr:hover td {

        /* ëª¨ë°”ì¼ ì¹´ë“œ */
        .mobile-card {
            background: var(--card-bg);

            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 15px;
            box-shadow: var(--card-shadow);
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .mobile-card:hover {
            transform: translateY(-5px);
        }

        /* ìˆ˜ëŸ‰ ì»¨íŠ¸ë¡¤ */
        .qty-control {
            display: inline-flex;
            align-items: center;
            background: var(--highlight-glow);
            padding: 5px;
            border-radius: 12px;
            gap: 10px;
            border: 1px solid var(--card-border);
        }

        .qty-text {
            font-size: 1.2rem;
            font-weight: 900;
            min-width: 45px;
            text-align: center;
            color: var(--text-main);
        }

        .qty-text.zero {
            color: #ef4444;
        }

        .qty-control button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-main);
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
        }

        .qty-control button:active {
            transform: scale(0.9);
        }

        /* ë±ƒì§€ */
        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
        }

        .badge-finished {
            background: #10b981;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
        }

        .badge-raw {
            background: #3b82f6;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
        }

        .badge-stock-out {
            background: #ef4444;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
            margin-left: 8px;
        }

        /* ë°°ê²½ ì¥ì‹ */
        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: var(--highlight-glow);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;

        }

        [data-theme="glass"] .bg-blob {

        }

        .blob-1 {

        }

        .blob-2 {
            bottom: -200px;

        }

        /* ë¡œë”© */
        #loading-layer {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--loading-bg);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }

        /* ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ */
        .nav-btn {
            padding: 12px 20px;
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            cursor: pointer;
            font-weight: 800;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--card-shadow);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            border-color: var(--highlight);
            color: var(--highlight);
        }

        .nav-btn-primary {
            background: var(--accent-gradient);

        }

        .theme-toggle {

            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 50%;
        }
    </style>
</head>

    <script src="js/ui.js"></script>

    <script>
        const API_URL = '/api/inventory';
        const API_OPT = '/api/options';
        const currentUser = localStorage.getItem('username');
        const currentNick = localStorage.getItem('nickname');
        let allItemsData = [];

        const themes = ['light', 'dark', 'glass', 'street'];
        const themeIcons = {
            'light': 'â˜€ï¸', 'dark': 'ğŸŒ™', 'glass': 'ğŸ’', 'street': 'ğŸ¤'
        };

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
        }

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme') || 'dark';
            let index = themes.indexOf(current);
            index = (index + 1) % themes.length;
            const next = themes[index];
            applyTheme(next);
            localStorage.setItem('theme', next);
        }

        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            const btn = document.getElementById('theme-btn');
            if (btn) btn.innerHTML = themeIcons[theme] || 'ğŸŒ™';

            document.body.classList.remove('animate-fade');
            void document.body.offsetWidth;
            document.body.classList.add('animate-fade');
        }

        async function prefetchHolidays() {
            const currentYear = new Date().getFullYear();
            const yearsToFetch = [currentYear, currentYear + 1];
            let cache = JSON.parse(localStorage.getItem('holiday_cache')) || {};
            for (const year of yearsToFetch) {
                if (cache[year]) continue;
                try {
                    const res = await fetch(`/api/holidays/${year}`);
                    const data = await res.json();
                    cache[year] = data;
                    localStorage.setItem('holiday_cache', JSON.stringify(cache));
                } catch (e) { console.error(e); }
            }
        }

        window.onload = () => {
            initTheme();
            if (!currentUser) { location.href = '/'; return; }

            // ê´€ë¦¬ì ì „ìš© UI ì²˜ë¦¬
            const role = localStorage.getItem('role');
            if (role !== 'admin') {
                const addCard = document.querySelector('.card');
                if (addCard) addCard.style.display = 'none';
            }

            initPage();
            prefetchHolidays();
        };

        async function initPage() {
            await loadOptions();
            await loadItems();
        }

        async function loadOptions() {
            try {
                const res = await fetch(API_OPT);
                const options = await res.json();
                const sel = {
                    name: document.getElementById('new-name'),
                    size: document.getElementById('new-size'),
                    len: document.getElementById('new-length')
                };
                sel.name.innerHTML = '<option value="">í’ˆëª© ì„ íƒ</option>';
                sel.size.innerHTML = '<option value="">ì‚¬ì´ì¦ˆ ì„ íƒ</option>';
                sel.len.innerHTML = '<option value="">ê¸¸ì´ ì„ íƒ</option>';
                options.forEach(opt => {
                    const o = document.createElement('option');
                    o.value = opt.value; o.innerText = opt.value;
                    if (opt.type === 'itemName') sel.name.appendChild(o);
                    else if (opt.type === 'size') sel.size.appendChild(o);
                    else if (opt.type === 'length') sel.len.appendChild(o);
                });
            } catch (e) { console.error(e); }
        }

        async function loadItems() {
            showLoading(true);
            try {
                const res = await fetch(API_URL);
                allItemsData = await res.json();
                renderItems(allItemsData);
            } catch (err) { console.error(err); }
            finally { showLoading(false); }
        }

        function renderItems(items) {
            const pcF = document.getElementById('pc-list-finished');
            const pcR = document.getElementById('pc-list-raw');
            const mobF = document.getElementById('mobile-list-finished');
            const mobR = document.getElementById('mobile-list-raw');

            [pcF, pcR, mobF, mobR].forEach(el => el.innerHTML = '');

            items.sort((a, b) => {
                if (a.quantity > 0 && b.quantity <= 0) return -1;
                if (a.quantity <= 0 && b.quantity > 0) return 1;
                return new Date(b.updatedAt || 0) - new Date(a.updatedAt || 0);
            });

            items.forEach(item => {
                const isRaw = item.category === 'ì›ìì¬';
                const qtyClass = item.quantity <= 0 ? 'zero' : '';
                const badgeClass = isRaw ? 'badge-raw' : 'badge-finished';
                const stockOut = item.quantity <= 0 ? '<span class="badge badge-stock-out">í’ˆì ˆ</span>' : '';
                const isLowStock = item.alertEnabled !== false && item.quantity < (item.alertThreshold || 10) && item.quantity > 0;
                const lowStockClass = isLowStock ? 'style="animation: pulse-red 2s infinite; border-radius: 8px;"' : '';
                const progressWidth = Math.min((item.quantity / 50) * 100, 100); // 50ê°œë¥¼ 100% ê¸°ì¤€ìœ¼ë¡œ ì„¤ì •
                const lowStockBadge = isLowStock ? '<span class="badge" style="background:#f59e0b; margin-left:5px;">âš ï¸ ë¶€ì¡±</span>' : '';

                const row = `
                    <tr>
                        <td><span class="badge ${badgeClass}">${item.category}</span>${stockOut}${lowStockBadge}</td>
                        <td style="text-align:left; font-weight:600; color:var(--text-main); padding-left:20px;">
                            ${item.name}
                            <div class="progress-container" style="width: 150px; margin-top: 5px;">
                                <div class="progress-bar" style="width: ${progressWidth}%"></div>
                            </div>
                        </td>
                        <td><span style="color:var(--text-sub);">${item.size}</span></td>
                        <td><span style="color:var(--text-sub);">${item.length}</span></td>
                        <td>
                            <div class="qty-control" ${lowStockClass}>
                                <button onclick="updateStock('${item._id}', ${item.quantity - 1})">ï¼</button>
                                <span class="qty-text ${qtyClass}">${item.quantity}</span>
                                <button onclick="updateStock('${item._id}', ${item.quantity + 1})">ï¼‹</button>
                            </div>
                        </td>
                        <td><button onclick="deleteItem('${item._id}')" style="color:var(--text-sub); background:none; border:none; cursor:pointer; font-size:12px;">ì‚­ì œ</button></td>
                    </tr>`;

                const card = `
                    <div class="mobile-card">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <div><span class="badge ${badgeClass}">${item.category}</span>${stockOut}${lowStockBadge}</div>
                        </div>
                        <div style="font-weight:700; font-size:1.1rem; margin-bottom:5px; color:var(--text-main);">${item.name}</div>
                        <div style="color:var(--text-sub); font-size:0.9rem; margin-bottom:8px;">ê·œê²©: ${item.size} / ${item.length}</div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progressWidth}%"></div>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px;">
                            <div class="qty-control" ${lowStockClass}>
                                <button onclick="updateStock('${item._id}', ${item.quantity - 1})">ï¼</button>
                                <span class="qty-text ${qtyClass}">${item.quantity}</span>
                                <button onclick="updateStock('${item._id}', ${item.quantity + 1})">ï¼‹</button>
                            </div>
                            <button onclick="deleteItem('${item._id}')" style="color:#ef4444; background:none; border:none; font-weight:bold;">ì‚­ì œ</button>
                        </div>
                    </div>`;

                if (isRaw) {
                    pcR.innerHTML += row;
                    mobR.innerHTML += card;
                } else {
                    pcF.innerHTML += row;
                    mobF.innerHTML += card;
                }
            });

            // ê´€ë¦¬ìê°€ ì•„ë‹Œ ê²½ìš° ìˆ˜ì •/ì‚­ì œ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
            const role = localStorage.getItem('role');
            if (role !== 'admin') {
                document.querySelectorAll('.qty-control button').forEach(b => b.style.display = 'none');
                document.querySelectorAll('td button[onclick^="deleteItem"]').forEach(b => b.style.display = 'none');
                document.querySelectorAll('.mobile-card button[onclick^="deleteItem"]').forEach(b => b.style.display = 'none');
            }

            document.getElementById('count-finished').innerText = `(${pcF.children.length}ê±´)`;
            document.getElementById('count-raw').innerText = `(${pcR.children.length}ê±´)`;
        }

        async function updateStock(id, newQty) {
            if (newQty < 0) return;
            const res = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantity: newQty, username: currentNick || currentUser })
            });
            if (res.ok) {
                UI.showToast("âœ… ìˆ˜ëŸ‰ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.", "success");
                loadItems();
            } else {
                const err = await res.json();
                UI.showToast(`ì‹¤íŒ¨: ${err.message || 'ê¶Œí•œ ì—†ìŒ'}`, "error");
            }
        }

        async function addItem() {
            const data = {
                name: document.getElementById('new-name').value,
                size: document.getElementById('new-size').value,
                length: document.getElementById('new-length').value,
                quantity: document.getElementById('new-qty').value,
                category: document.getElementById('new-category').value,
                username: currentNick || currentUser
            };
            if (!data.name) return showToast("âŒ í’ˆëª©ì„ ì„ íƒí•˜ì„¸ìš”.", "warning");
            showLoading(true);
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                UI.showToast("âœ¨ ìƒˆë¡œìš´ í’ˆëª©ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.", "success");
                loadItems();
            } else {
                const err = await res.json();
                UI.alert("ë“±ë¡ ì‹¤íŒ¨", (err.message || 'ì²´í¬ í•„ìš”'), "error");
            }
            showLoading(false);
        }

        async function deleteItem(id) {
            if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            if (res.ok) {
                UI.showToast("ğŸ—‘ í’ˆëª©ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.", "success");
                loadItems();
            } else {
                const err = await res.json();
                UI.alert("ì‚­ì œ ì‹¤íŒ¨", (err.message || 'ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.'), "error");
            }
        }

        function filterItems(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if (type === 'ì „ì²´') renderItems(allItemsData);
            else if (type === 'í’ˆì ˆ') renderItems(allItemsData.filter(i => i.quantity <= 0));
            else renderItems(allItemsData.filter(i => i.category === type));
        }

        function searchItems() {
            const term = document.getElementById('search-input').value.toLowerCase();
            renderItems(allItemsData.filter(i => i.name.toLowerCase().includes(term) || i.size.toLowerCase().includes(term)));
        }

        function showLoading(show) {
            const layer = document.getElementById('loading-layer');
            if (!layer) return;
            if (show) {
                layer.style.display = 'flex';
                void layer.offsetWidth;
                layer.style.opacity = '1';
            } else {
                layer.style.opacity = '0';
                setTimeout(() => layer.style.display = 'none', 500);
            }
        }
    </script>
