    <script>
        const themes = ['light', 'dark', 'glass', 'street'];
        const themeIcons = { 'light': 'â˜€ï¸', 'dark': 'ğŸŒ™', 'glass': 'ğŸ’', 'street': 'ğŸ¤' };

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
        }

        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
        }

        window.onload = () => {
            initTheme();
            loadLogs();
        };

        let currentCategory = 'ALL';
        function filterLogs(category, btn) {
            currentCategory = category;
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            loadLogs(category);
        }

        async function loadLogs(category = 'ALL') {
            try {
                const res = await fetch(`/api/admin/logs?category=${category}`);
                if (res.status === 403) {
                    document.getElementById('log-list').innerHTML = '<div style="text-align:center; padding:50px; color:#ef4444; font-weight:bold;">ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤. ê´€ë¦¬ìì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”.</div>';
                    return;
                }
                const logs = await res.json();
                const container = document.getElementById('log-list');
                container.innerHTML = '';

                const colors = {
                    'Inventory': '#f59e0b',
                    'Attendance': '#10b981',
                    'Auth': '#3b82f6',
                    'Production': '#8b5cf6',
                    'System': '#94a3b8'
                };

                logs.forEach(log => {
                    const date = new Date(log.timestamp).toLocaleString();
                    const color = colors[log.category] || '#94a3b8';

                    container.innerHTML += `
                        <div class="log-item">
                            <div class="log-header">
                                <span class="log-category" style="color:${color}">[${log.category}] ${log.action}</span>
                                <span class="log-time">${date}</span>
                            </div>
                            <div>
                                <span class="log-author">${log.user}</span>: ${log.details}
                            </div>
                        </div>
                    `;
                });

                if (logs.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:50px; color:var(--text-sub);">í™œë™ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                }
