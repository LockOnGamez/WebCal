    <style>
        /* [ì• ë‹ˆë©”ì´ì…˜ ì •ì˜] */
        @keyframes fadeInUp {
            from {

        /* 1. ê¸°ë³¸ ì„¤ì • */
        body {

            margin: 0;

        /* 2. í—¤ë” ì˜ì—­ */
        .header-wrapper {
            width: 100%;

            display: flex;

            align-items: flex-start;

        .header-content {

        .header-content h1 {

            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            filter: drop-shadow(0 0 10px var(--highlight-glow));
        }

        .header-content p {

        /* í…Œë§ˆ í† ê¸€ ë²„íŠ¼ */
        .theme-toggle {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--card-border);
            color: var(--text-main);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 0 20px var(--highlight-glow);
        }

        /* 3. ë©”ë‰´ ê·¸ë¦¬ë“œ */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        /* 4. ì¹´ë“œ ê³µí†µ ìŠ¤íƒ€ì¼ */
        .menu-card {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: var(--text-main);
            min-height: 150px;
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;

            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        /* ìˆœì°¨ ë“±ì¥ */
        .menu-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .menu-card:nth-child(2) {
            animation-delay: 0.15s;
        }

        .menu-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .menu-card:nth-child(4) {
            animation-delay: 0.25s;
        }

        .menu-card:nth-child(5) {
            animation-delay: 0.3s;
        }

        .menu-card:nth-child(6) {
            animation-delay: 0.35s;
        }

        .menu-card:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: var(--highlight);
            box-shadow: 0 15px 30px var(--highlight-glow);
        }

        .menu-card:active {
            transform: scale(0.95);
        }

        .menu-card .icon {
            font-size: 3rem;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .menu-card:hover .icon {
            transform: scale(1.2) rotate(8deg);
        }

        .menu-card span {
            font-weight: 800;
            font-size: 1.15rem;
            letter-spacing: -0.5px;
        }

        /* 5. ìƒì‚° ê¸°ë¡ ë²„íŠ¼ (ê°•ì¡°) */
        .card-prod {
            grid-column: span 2;
            background: var(--accent-gradient);
            border: none;
            color: white !important;
            flex-direction: row;
            min-height: 110px;
            box-shadow: 0 10px 25px var(--highlight-glow);
        }

        .card-prod:hover {
            box-shadow: 0 15px 35px var(--highlight-glow);
            filter: brightness(1.1);
        }

        .card-prod .icon {
            font-size: 3.5rem;
            margin-right: 15px;
        }

        /* 6. ì™„ë£Œ ìƒíƒœ ë²„íŠ¼ */
        .btn-done {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--card-border);
            color: var(--text-sub) !important;
            cursor: default;
            box-shadow: none;
            opacity: 0.7;
        }

        [data-theme="dark"] .btn-done {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-done:hover {
            transform: none;
            box-shadow: none;
        }

        .btn-done:active {
            transform: none;
        }

        .btn-done .icon {
            filter: grayscale(100%);
            opacity: 0.5;
        }

        /* ê´€ë¦¬ì ë²„íŠ¼ */
        .card-admin {
            grid-column: span 2;
            background: rgba(99, 102, 241, 0.05);
            border: 1px dashed var(--highlight);
            color: var(--highlight);
            min-height: 80px;
            flex-direction: row;
        }

        /* 7. ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ */
        .logout-btn {
            margin-top: 50px;
            padding: 14px 35px;
            background: transparent;
            color: var(--text-sub);
            border: 2px solid var(--card-border);
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 1px;
            z-index: 10;
            animation: fadeInUp 1s forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        .logout-btn:hover {
            border-color: #ef4444;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            transform: translateY(-3px);
        }

        .logout-btn:active {
            transform: scale(0.95);
        }

        /* ë¡œë”© ë ˆì´ì–´ */
        #loading-layer {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--loading-bg);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }

        .flashy-loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 6px solid transparent;
            border-top-color: var(--highlight);
            border-bottom-color: var(--highlight);
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite,
                pulse-border 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px var(--highlight-glow);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-border {

            0%,
            100% {
                border-width: 6px;
                opacity: 1;
            }

            50% {
                border-width: 10px;
                opacity: 0.7;
            }
        }

        .loader-text {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--text-main);
            text-transform: uppercase;
            animation: pulse-text 1.5s ease-in-out infinite;
        }

        @keyframes pulse-text {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.95);
            }
        }

        /* ë°°ê²½ ì¥ì‹ */
        .bg-blob {
            position: fixed;
            width: 400px;
            height: 400px;
            background: var(--highlight-glow);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            display: none;
        }

        [data-theme="glass"] .bg-blob {
            display: block;
        }

        .blob-1 {
            top: -150px;
            left: -150px;
        }

        .blob-2 {
            bottom: -150px;
            right: -150px;
        }
    </style>
</head>

<body class="animate-fade">
    <div class="bg-blob blob-1"></div>

    <div id="loading-layer">

    <div class="header-wrapper">
        <div class="header-content">
            <p style="font-size:0.9rem; font-weight:600; color:var(--text-sub); margin-bottom:5px;">FACTORY OS v2.0</p>
            <h1>HELLO, <span id="user-display">User</span>.</h1>
            <p>ì˜¤ëŠ˜ë„ ì•ˆì „ ì‘ì—… í•˜ì„¸ìš”!</p>

        <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">ğŸŒ™</button>

    <!-- [ëŒ€ì‹œë³´ë“œ ìš”ì•½ ì„¹ì…˜] -->
    <div class="dashboard-summary"
        style="width: 100%; max-width: 500px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; z-index: 10; position: relative;">
        <div class="summary-item"
            style="background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 20px; padding: 15px; text-align: center; backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); box-shadow: var(--card-shadow); animation: fadeInUp 0.6s forwards; animation-delay: 0.1s; opacity: 0;">
            <div style="font-size: 1.5rem; margin-bottom: 5px;">ğŸ‘¥</div>

            <div id="dash-att-count" style="font-size: 1.1rem; font-weight: 900; color: var(--highlight);">--</div>
        </div>
        <div class="summary-item"
            style="background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 20px; padding: 15px; text-align: center; backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); box-shadow: var(--card-shadow); animation: fadeInUp 0.6s forwards; animation-delay: 0.15s; opacity: 0;">
            <div style="font-size: 1.5rem; margin-bottom: 5px;">âš ï¸</div>
            <div style="font-size: 0.75rem; color: var(--text-sub); font-weight: 700; margin-bottom: 3px;">ì¬ê³  ë¶€ì¡±</div>
            <div id="dash-low-stock" style="font-size: 1.1rem; font-weight: 900; color: #ef4444;">--</div>
        </div>
        <div class="summary-item"

            <div style="font-size: 1.5rem; margin-bottom: 5px;">ğŸš€</div>
            <div style="font-size: 0.75rem; color: var(--text-sub); font-weight: 700; margin-bottom: 3px;">ìµœê·¼ ì‘ì—…</div>
            <div id="dash-latest-item"

    </div>
    <script src="js/nav.js"></script>

    <div class="menu-grid">
        <button class="menu-card btn-active" id="btn-check-in" onclick="handleAttendance('check-in')">
            <div class="icon">â˜€ï¸</div><span>ì¶œê·¼ í•˜ê¸°</span>
        </button>
        <button class="menu-card btn-active" id="btn-check-out" onclick="handleAttendance('check-out')">
            <div class="icon">ğŸŒ™</div><span>í‡´ê·¼ í•˜ê¸°</span>
        </button>

        <button class="menu-card" onclick="location.href='/inventory.html'">
            <div class="icon">ğŸ“¦</div><span>ì¬ê³  í˜„í™©</span>
        </button>
        <button class="menu-card" onclick="location.href='/calendar.html'">
            <div class="icon">ğŸ“…</div><span>ì‘ì—… ë‹¬ë ¥</span>
        </button>

        <button class="menu-card card-prod" onclick="location.href='/production.html'">
            <div class="icon">ğŸ”¨</div><span>ìƒì‚° ë“±ë¡</span>
        </button>

        <button id="admin-menu" class="menu-card card-admin" style="display:none;"
            onclick="location.href='/admin.html'">
            <div class="icon">ğŸ›¡ï¸</div><span>ê´€ë¦¬ì ì„¤ì •</span>
        </button>
    </div>

    <button class="logout-btn" onclick="logout()">LOGOUT</button>

    <script>
        const currentUser = localStorage.getItem('username');
        const currentNick = localStorage.getItem('nickname');

        // KST ê¸°ì¤€ ë‚ ì§œ ë¬¸ìì—´ ë„ì¶œ (YYYY-MM-DD)
        function getKSTDateString() {
            const now = new Date();
            const kst = new Date(now.getTime() + (9 * 60 * 60 * 1000));
            return kst.toISOString().split('T')[0];
        }

        const themes = ['light', 'dark', 'glass', 'street'];
        const themeIcons = {
            'light': 'â˜€ï¸',
            'dark': 'ğŸŒ™',
            'glass': 'ğŸ’',
            'street': 'ğŸ¤'
        };

        // [í…Œë§ˆ ê´€ë¦¬ ë¡œì§]
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // ê¸°ë³¸ê°’ ë‹¤í¬
            applyTheme(savedTheme);
        }

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme') || 'dark';
            let index = themes.indexOf(current);
            index = (index + 1) % themes.length;
            const next = themes[index];
            applyTheme(next);
            localStorage.setItem('theme', next);
        }

        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            const btn = document.getElementById('theme-btn');
            if (btn) btn.innerHTML = themeIcons[theme] || 'ğŸŒ™';

            // í…Œë§ˆ ë³€ê²½ ì‹œ ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ë¥¼ ìœ„í•´ ì ê¹ í´ë˜ìŠ¤ ì œê±° í›„ ì¶”ê°€
            document.body.classList.remove('animate-fade');
            void document.body.offsetWidth; // reflow
            document.body.classList.add('animate-fade');
        }

        window.onload = async () => {
            initTheme();
            const role = localStorage.getItem('role');
            if (role === 'admin') {
                document.getElementById('admin-menu').style.display = 'flex';
            } else {
                checkAdminStatus(); // Double check with server
            }

            document.getElementById('user-display').innerText = currentNick || 'User';

            // ì¶œí‡´ê·¼ ìƒíƒœ ì¦‰ì‹œ ë¡œë“œ
            if (currentUser) {
                checkAttendanceStatus();
            }

            // ëŒ€ì‹œë³´ë“œ ë°ì´í„° ë¡œë“œ
            loadDashboardData();

            setTimeout(() => {
                const layer = document.getElementById('loading-layer');
                layer.style.opacity = '0';
                setTimeout(() => layer.style.display = 'none', 500);
            }, 800);
        };

        async function loadDashboardData() {
            try {
                const todayKST = getKSTDateString();
                const [invRes, attRes] = await Promise.all([
                    fetch('/api/inventory'),
                    fetch('/api/attendance?date=' + todayKST)
                ]);

                if (invRes.ok) {
                    const inventory = await invRes.json();
                    // 1. ì¬ê³  ë¶€ì¡± (í’ˆëª©ë³„ ì„¤ì • ê¸°ì¤€)
                    const lowStock = inventory.filter(item => item.alertEnabled !== false && item.quantity < (item.alertThreshold || 10)).length;
                    document.getElementById('dash-low-stock').innerText = lowStock + 'ê±´';

                    // 2. ìµœê·¼ ì‘ì—… í’ˆëª©
                    const sorted = inventory.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                    if (sorted.length > 0) {
                        document.getElementById('dash-latest-item').innerText = sorted[0].name;
                    }
                }

                if (attRes.ok) {
                    const attendance = await attRes.json();
                    // 3. ì˜¤ëŠ˜ ì¶œê·¼ ì¸ì›
                    const todayAtt = attendance.filter(a => !a.outTime).length;
                    document.getElementById('dash-att-count').innerText = todayAtt + 'ëª…';
                }
            } catch (err) {
                console.error("Dash Load Fail:", err);
            }
        }

        async function checkAdminStatus() {
            const res = await fetch(`/api/admin/check`);
            const data = await res.json();
            if (data.isAdmin) document.getElementById('admin-menu').style.display = 'flex';
        }

        async function checkAttendanceStatus() {
            try {
                const res = await fetch(`/api/attendance/status/${currentUser}`);
                const data = await res.json();
                if (data) {
                    if (data.clockIn) updateButtonUI('check-in', data.clockIn);
                    if (data.clockOut) updateButtonUI('check-out', data.clockOut);
                }
            } catch (err) { console.error(err); }
        }

        function updateButtonUI(type, isoTime) {
            // ì„œë²„ì—ì„œ ë°›ì€ ì‹œê°„ì€ ISO ì§€ë§Œ, í™”ë©´ì— ë¿Œë¦´ ë•ŒëŠ” KST ê¸°ì¤€ìœ¼ë¡œ ë³€í™˜
            const d = new Date(isoTime);
            const timeStr = d.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });

            const isBtnIn = type === 'check-in';
            const btn = document.getElementById(isBtnIn ? 'btn-check-in' : 'btn-check-out');

            btn.onclick = null;
            btn.disabled = true;
            btn.className = 'menu-card btn-done';
            btn.innerHTML = `
                <div class="icon">${isBtnIn ? 'âœ…' : 'ğŸ '}</div>
                <span style="color:var(--text-sub);">${isBtnIn ? 'ì¶œê·¼' : 'í‡´ê·¼'} ì™„ë£Œ</span>
                <small style="font-weight:bold; color:var(--highlight); opacity:0.9;">${timeStr}</small>
            `;
        }

        async function handleAttendance(type) {
            const msg = type === 'check-in' ? 'ì˜¤ëŠ˜ í•˜ë£¨ë„ íŒŒì´íŒ…ì…ë‹ˆë‹¤! ì¶œê·¼ ì°ì„ê¹Œìš”?' : 'ê³ ìƒí•˜ì…¨ìŠµë‹ˆë‹¤! í‡´ê·¼ ì°ì„ê¹Œìš”?';
            if (!confirm(msg)) return;

            const res = await fetch(`/api/attendance/${type}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser, nickname: currentNick })
            });
            if (res.ok) location.reload();
        }

        function logout() {
            // 1. í˜„ì¬ ì„¤ì •ëœ í…Œë§ˆë¥¼ ë³€ìˆ˜ì— ì ì‹œ ì €ì¥í•´ë‘¡ë‹ˆë‹¤.
            const currentTheme = localStorage.getItem('theme');

            // 2. ì €ì¥ì†Œ ì „ì²´ë¥¼ ë¹„ì›ë‹ˆë‹¤. (ë¡œê·¸ì¸ ì •ë³´ ì‚­ì œë¨)
            localStorage.clear();

            // 3. ì•„ê¹Œ ì €ì¥í•´ë‘” í…Œë§ˆ ì„¤ì •ë§Œ ë‹¤ì‹œ ë³µêµ¬í•©ë‹ˆë‹¤.
            if (currentTheme) {
                localStorage.setItem('theme', currentTheme);
            }

            // 4. ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™
            location.href = '/';
        }
    </script>
