        .submit-btn:hover {

        .nav-actions {

    <script src="js/ui.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'in';
        let inventoryData = [];

        async function init() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);

            if (mode === 'out') {
                document.getElementById('page-title').innerText = 'ğŸšš ì¶œê³  ë“±ë¡';
                document.getElementById('header-title').innerText = 'ğŸšš ì¶œê³  ë“±ë¡';
                document.getElementById('label-qty').innerText = 'ì¶œê³  ìˆ˜ëŸ‰ (ê°œ)';
                document.getElementById('submit-btn').innerText = 'ì¶œê³  í•˜ê¸°';
                document.getElementById('submit-btn').className = 'submit-btn btn-out';
            }

            try {
                const [invRes, optRes] = await Promise.all([
                    fetch('/api/inventory'),
                    fetch('/api/options')
                ]);
                inventoryData = await invRes.json();
                const options = await optRes.json();

                // 1. ê³ ìœ  í’ˆëª©ëª… ì¶”ì¶œ
                const nameSelect = document.getElementById('select-name');
                const uniqueNames = [...new Set(inventoryData.map(i => i.name))].sort();
                uniqueNames.forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.textContent = name;
                    nameSelect.appendChild(opt);
                });

                // 2. ì˜µì…˜ ì…‹ì—… (í­, ê¸¸ì´)
                const widthSelect = document.getElementById('select-width');
                const lengthSelect = document.getElementById('select-length');

                options.forEach(opt => {
                    const el = document.createElement('option');
                    el.value = opt.value;
                    el.textContent = opt.value + (opt.type === 'length' ? 'm' : '');
                    if (opt.type === 'size') widthSelect.appendChild(el);
                    else if (opt.type === 'length') lengthSelect.appendChild(el);
                });

            } catch (err) {
                console.error(err);
                UI.showToast("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨", "error");
            } finally {
                document.getElementById('loading-layer').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-layer').style.display = 'none', 500);
            }
        }

        function fetchCurrentStock() {
            const name = document.getElementById('select-name').value;
            const width = document.getElementById('select-width').value;
            const length = document.getElementById('select-length').value;
            const qtySpan = document.getElementById('current-qty');

            if (!name || !width || !length) {
                qtySpan.innerText = '0';
                return;
            }

            const item = inventoryData.find(i =>
                i.name === name &&
                i.size === width &&
                i.length === length.replace('m', '')
            );

            qtySpan.innerText = item ? item.quantity : '0';
        }

        async function submitMove() {
            const name = document.getElementById('select-name').value;
            const width = document.getElementById('select-width').value;
            const length = document.getElementById('select-length').value.replace('m', '');
            const quantity = parseFloat(document.getElementById('quantity').value);

            if (!name || !width || !length) return UI.showToast("ëª¨ë“  í•­ëª©ì„ ì„ íƒí•˜ì„¸ìš”.", "warning");
            if (!quantity || quantity <= 0) return UI.showToast("ìœ íš¨í•œ ìˆ˜ëŸ‰ì„ ì…ë ¥í•˜ì„¸ìš”.", "warning");

            if (!confirm(`${mode === 'in' ? 'ì…ê³ ' : 'ì¶œê³ '} ì²˜ë¦¬ë¥¼ ì§„í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            document.getElementById('loading-layer').style.display = 'flex';
            document.getElementById('loading-layer').style.opacity = '1';

            try {
                const res = await fetch('/api/inventory/stock-move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name, size: width, length,
                        quantity, mode,
                        nickname: localStorage.getItem('nickname') || localStorage.getItem('username')
                    })
                });

                if (res.ok) {
                    UI.showToast("ê¸°ë¡ ì™„ë£Œ!", "success");
                    setTimeout(() => location.href = 'main.html', 1500);
                } else {
                    const err = await res.json();
                    UI.alert("ì‹¤íŒ¨", err.message || "ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", "error");
                    document.getElementById('loading-layer').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-layer').style.display = 'none', 500);
                }
            } catch (err) {
                UI.alert("ì—°ê²° ì˜¤ë¥˜", "ì„œë²„ì™€ í†µì‹ í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.", "error");
                document.getElementById('loading-layer').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-layer').style.display = 'none', 500);
            }
        }

        // í…Œë§ˆ ê´€ë¦¬
        const themeIcons = { 'light': 'â˜€ï¸', 'dark': 'ğŸŒ™', 'glass': 'ğŸ’', 'street': 'ğŸ¤' };
        function toggleTheme() {
            // Removed per user request
        }
        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            const btn = document.getElementById('theme-btn');
            if (btn) btn.innerHTML = themeIcons[theme] || 'ğŸŒ™';
        }

        init();
    </script>
